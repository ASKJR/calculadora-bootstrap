<nav class="navbar navbar-default">
  <div class="conteiner-fluid">
    <a class="navbar-brand" href="#"> Projeto Calculadora </a>
  </div>
</nav>
<div class="container">
  <div class="col-md-12">
    <div class="form-group row">
      <label for="numero1" class="col-md-2 col-form-label"> Número 1:</label>
      <div class="col-md-4">
        <input
          id="n1"
          class="form-control"
          placeholder="Número 1"
          type="number"
          [(ngModel)]="n1"
        />
        <small class="form-text text-muted">
          Digite o 1o. número da operação aritmética</small
        >
      </div>
    </div>
    <div class="form-group row">
      <label for="numero2" class="col-md-2 col-form-label"> Número 2:</label>
      <div class="col-md-4">
        <input
          id="n2"
          class="form-control"
          placeholder="Número 2"
          type="number"
          [(ngModel)]="n2"
        />
        <small class="form-text text-muted">
          Digite o 2o. número da operação aritmética</small
        >
      </div>
    </div>
    <div class="form-group row">
      <label for="op" class="col-md-2 col-form-label"> Operação:</label>
      <div class="col-md-4">
        <input
          id="op"
          class="form-control"
          placeholder="Operação"
          type="text"
          [(ngModel)]="op"
        />
        <small class="form-text text-muted"> Digite o operador (+,-,*,/)</small>
      </div>
    </div>
    <input
      type="submit"
      value="Calcular"
      (click)="handleClick()"
      type="button"
      class="btn btn-primary"
    /><br /><br />
    <div class="form-group row">
      <label for="response" class="col-md-2 col-form-label"> Resultado:</label>
      <div class="col-md-4">
        <input
          id="response"
          class="form-control"
          placeholder="Resultado"
          type="text"
          [value]="response"
          disabled
        />
        <small class="form-text text-muted"> Resultado da operação</small>
      </div>
    </div>
  </div>
</div>
